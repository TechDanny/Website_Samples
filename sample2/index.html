<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>MY GALLERY</h2>
    <div class="box">
        <span style="--i:1;"><img src="img/pic1.jpg" alt=""></span>
        <span style="--i:2;"><img src="img/pic2.jpg" alt=""></span>
        <span style="--i:3;"><img src="img/pic3.jpg" alt=""></span>
        <span style="--i:4;"><img src="img/pic4.jpg" alt=""></span>
        <span style="--i:5;"><img src="img/pic5.jpg" alt=""></span>
        <span style="--i:6;"><img src="img/pic6.jpg" alt=""></span>
        <span style="--i:7;"><img src="img/pic7.jpg" alt=""></span>
        <span style="--i:7;"><img src="img/pic8.jpg" alt=""></span>
    </div>

    <script type="text/javascript">
        let box = document.querySelector('.box');
        window.onmousemove = function(e){
            let x = e.clientX/3;
            box.style.transform = "perspective(1000px) rotateY(" + x + "deg)";
        }
    </script>
</body>
</html>
